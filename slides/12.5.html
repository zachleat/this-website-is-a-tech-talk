---
description: Typing with JavaScript
templateLanguage: liquid
templateEngineOverride: html
typing:
  - 227
externalIframeSrc: /benchmark/12.5/
---
<link rel="stylesheet" href="/css/prism-material-oceanic.css">
<style>
.charwrap:not(.typed) {
	display: none;
}
</style>

{% highlightCharacterWrap js %}
// is this highlighted
var test = "hi";
{% endhighlightCharacterWrap %}

<script>
document.addEventListener("keydown", function(e) {
	let nextCharacter = document.querySelector(".charwrap:not(.typed)");
	if(nextCharacter) {
		nextCharacter.classList.add("typed");
	}
});
</script>
